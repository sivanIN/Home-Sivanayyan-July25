<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TimeSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color: #ADD8E6;">

 <form action="Timesheet" method="post" style="margin-top:40px">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Fill Time Sheet</p>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" placeholder="Employee ID" class="form-control" name="empno" >
          </div>
          <div class="col">
            <input type="number" max="31"  min="0" placeholder="Number of working day" class="form-control" name="dayno" >
          </div>       
        </div>
      &nbsp
      <div class="row">
        <div class="col">
            <input type="number" max="2022"  min="2014" placeholder="Year" class="form-control" name="year" >
           
           </div>
           <div class="col">
            <select class="form-select" aria-label="Default select example" name="month">
                <option name="month" selected >Months</option>
                <option value="1">January</option>
                <option value="2">Febraury</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">Agust</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
           </div>       
         </div>
         <button type="submit" class="btn btn-success" style="margin-top: 10px; margin-left: 1220px;">Submit</button>
    </div>


    </form>


</body>
</html>
